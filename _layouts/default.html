<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"> 
    <title>CFPB Open Tech{% if page.title %} &ndash; {{ page.title }}{% endif %}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% else %}
    <meta name="description" content="Learn about the design and development work the Consumer Financial Protection Bureau undertakes to support its mission.">
    {% endif %}

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/site.css">

<!--[if lt IE 9]>
    <link rel="stylesheet" href="{% if page.assetpath %}{{ page.assetpath }}{% endif %}css/ie8.css">
    <script src="js/html5shiv-printshiv.js" media="all"></script>
    <script src="js/respond.min.js" media="all"></script>
<![endif]-->

</head>

<body>

    <div class="skip cf">
        <a class="visuallyhidden focusable" href="#content">Skip to Main Content</a>
    </div>

    <header class="header cf" role="banner">
{% include header.html %}
    </header>

    <section id="content" class="content cf">
        <main role="main">
{{ content }}
        </main>
    </section>

    <footer class="footer cf" role="contentinfo">
{% include footer.html %}
    </footer>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        // Select a random feature to display.
        var features = $('.feature');
        var numFeatures = features.length;
        var showFeature = Math.floor(Math.random()*numFeatures);
        features.removeClass('is-showing');
        var i = 0;
        features.each(function(index) {
          if (showFeature == index) {
            $(this).addClass('is-showing');
          }
        });
      });
    </script>
    <!-- <script src="js/site.js"></script> -->

</body>

</html>
